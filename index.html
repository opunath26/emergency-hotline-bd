<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN -->
    <script>
        tailwind.config = {
            plugins: [daisyui],
        }
    </script>
    <!-- fot awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-green-100/50">

     <!-- Navbar -->
    <nav class="top-0 z-50 sticky flex justify-between items-center bg-white shadow p-4">
        <div class="flex items-center space-x-2">
            <img src="./assets/logo.png" alt="Logo" class="w-5 md:w-8 h-5 md:h-8">
            <h1 class="w-fit font-bold text-green-800 md:text-xl">Emergency <br>Hotline</h1>
        </div>
        <div class="flex items-center space-x-2 md:space-x-6">
            <div class="flex items-center space-x-1 bg-green-100 px-2 md:px-4 py-1 md:py-2 rounded-full">
                <span id="heartCount" class="md:font-bold text-red-500 text-sm md:text-base">0</span>
                <span><img class="w-3 md:w-6 h-3 md:h-6" src="./assets/heart.png" alt=""></span>
            </div>
            <div class="flex items-center space-x-1 bg-green-100 px-2 md:px-4 py-1 md:py-2 rounded-full">
                <span id="coinCount" class="md:font-bold text-sm md:text-base">100</span>
                <span><img class="w-3 md:w-6 h-3 md:h-6" src="./assets/coin.png" alt=""></span>
            </div>
            <div class="flex justify-center items-center md:space-x-1 text-white">
                <span id="copyCount" class="bg-green-500 p- px-2 md:px-4 py-1 md:py-2 rounded-full md:font-bold text-sm md:text-base">0 Copy</span>
            </div>
        </div>
    </nav>

    <!-- Banner Section start -->
     <section class="flex flex-col justify-center items-center bg-gradient-to-r from-green-900 to-green-800 py-6 text-white">
        <img src="./assets/logo-dark.png" alt="Hero Logo" class="md:mb-4 w-12 md:w-16 h-12 md:h-16">
        <h2 class="mb-2 font-bold text-xl md:text-3xl text-center">Emergency Service Directory</h2>
        <p class="w-[95%] md:w-[80%] text-sm md:text-base text-center">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
    </section>
    <!-- Banner Section end -->

    <!-- Cards + History side by side section start -->
    <main class="gap-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 mb-2 md:mb-4 p-4">
        <!-- Cards Section -->
        <section id="cards" class="gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 col-span-3 md:col-span-2 lg:col-span-3">
        </section>

        <!-- History Section -->
        <section class="col-span-3 md:col-span-1 bg-white shadow p-4 rounded w-full">
            <div class="flex justify-between items-center mb-4 pb-4 border-b-2">
                <h3 class="flex items-center space-x-2 font-bold lg:text-xl">
                    <span><i class="w-5 h-5 fa-regular fa-clock"></i></span>
                    <span class="font-w-500">Call History</span>
                </h3>
                <button id="clearHistory" class="bg-green-500 px-4 py-2 rounded-full text-white">Clear</button>
            </div>
            <ul id="historyList" class="space-y-2">
            </ul>
        </section>
        <!-- Cards + History side by side section end -->
    </main>

    <script src="./Js/script.js"></script>
</body>
</html>
